<form class="example-form">
  <p class="register">Create your account</p>
    <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="Female" class="genderOption">Female</mat-radio-button>
        <mat-radio-button value="Male" class="genderOption">Male</mat-radio-button>
      </mat-radio-group>

    <mat-form-field class="example-full-width">
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Last name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Your email</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Create password</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Repeat password</mat-label>
        <input matInput>
      </mat-form-field>

      <button mat-flat-button color="accent" class="registerBtn">Sign me up</button>
  </form>
