<form class="example-form" [formGroup]="registrationGroup">
  <p class="register">Create your account</p>

    <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-radio-button value="Female" class="genderOption">Female</mat-radio-button>
        <mat-radio-button value="Male" class="genderOption">Male</mat-radio-button>
      </mat-radio-group>

    <mat-form-field class="example-full-width">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Your email</mat-label>
        <input matInput formControlName="email">
        <span matBadge="!" matBadgeOverlap="false"
        matBadgeColor="warn" MatBadgeSize="large"
        matTooltip="Enter a valid email"
        matTooltipPosition="after"
        [hidden]="email.valid || email.pristine">
          <div class="warning"></div>
        </span>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Create password</mat-label>
        <input matInput formControlName="password">
        <span matBadge="!" matBadgeOverlap="false"
        matBadgeColor="warn" MatBadgeSize="large"
        matTooltip="Password must be at least 6 characters long"
        matTooltipPosition="after"
        [hidden]="password.pristine || password.valid">
          <div class="warning"></div>
        </span>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Repeat password</mat-label>
        <input matInput formControlName="confirmPassword">
        <span matBadge="!" matBadgeOverlap="false"
        matBadgeColor="warn" MatBadgeSize="large"
        matTooltip="This password must match the previous one"
        matTooltipPosition="after"
        [hidden]="confirmPassword.pristine || !registrationGroup.errors?.noMatch">
          <div class="warning"></div>
        </span>
      </mat-form-field>

      <button mat-flat-button color="accent" class="registerBtn" (click)="registerHandler()" [disabled]="!registrationGroup.valid">Sign me up</button>
  </form>
