<div>
    <mat-card class="item-card">
        <mat-card-header>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.price | currency}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.image" alt="This is one of the products">
        <mat-card-content>
          <p>{{item.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addToCart()">Add to cart</button>
        </mat-card-actions>
      </mat-card>
</div>
